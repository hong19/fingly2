<template name="ContactDetailsMain">
	<div class="row">
		<h1>Contact Details</h1>
	</div>
	<div class="row">
		<form id="edit_contact_form">
		</form>
		<table class="table table-striped table-hover">	
			<thead>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>First Name</td>
					{{#if edit_mode}}
						<td><input type="text" name="firstname" placeholder="firstname" form="edit_contact_form" value={{firstname}}></td>
					{{else}}
						<td>{{ firstname }}</td>
					{{/if}}
				</tr>
				<tr>
					<td>Last Name</td>
					<td>{{ lastname }}</td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>{{ sex }}</td>
				</tr>
				<tr>
					<td>Birthday</td>
					<td>{{ birthday }}</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td>{{ phone }} </td>
				</tr>
				<tr>
					<td>Email</td>
					<td> {{ email }}</td>
				</tr>
				<tr>
					<td>Facebook</td>
					<td> {{ facebook }}</td>
				</tr>
				<tr>
					<td>Linkedin</td>
					<td>{{ linkedin }}</td>
				</tr>
				<tr>
					<td>Line</td>
					<td>{{ line }}</td>
				</tr>
				<tr>
					<td>Wechat</td>
					<td>{{ wechat }}</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-primary btn-edit">
							<i class="fa fa-pencil-square-o"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
