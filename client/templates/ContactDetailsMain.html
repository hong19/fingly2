<template name="ContactDetailsMain">
	<div class="row">
		<h1>Contact Details</h1>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">	
			<thead>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>First Name</td>
					<td>{{ firstname }}</td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td>{{ lastname }}</td>
				</tr>
				<tr>
					<td>Sex</td>
					<td>{{ sex }}</td>
				</tr>
				<tr>
					<td>Birthday</td>
					<td>{{ birthday }}</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td>{{ phone }} </td>
				</tr>
				<tr>
					<td>Email</td>
					<td> {{ email }}</td>
				</tr>
				<tr>
					<td>Facebook</td>
					<td> {{ facebook }}</td>
				</tr>
				<tr>
					<td>Linkedin</td>
					<td>{{ linkedin }}</td>
				</tr>
				<tr>
					<td>Line</td>
					<td>{{ line }}</td>
				</tr>
				<tr>
					<td>Wechat</td>
					<td>{{ wechat }}</td>
				</tr>

			</tbody>
		</table>
	</div>
</template>
