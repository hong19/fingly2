<template name="contact_list_main">
	<div class="container-fluid">
		<!-- for operation bar -->
		<div class="row">
		</div>
		<!-- for contact list -->
		<div class="row">
			<table class="table table-striped table-hover">	
				<thead>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Birthday</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<form class="new-contact"></form>
						<tr>
							<td><input type="text" name="firstname" placeholder="firstname" form="new-contact"></td>
							<td><input type="text" name="lastname" placeholder="lastname" form="new-contact"></td>
							<td><input type="text" name="phone" placeholder="phone" form="new-contact"></td>
							<td><input type="text" name="email" placeholder="email" form="new-contact"></td>
							<td><input type="text" name="birthday" placeholder="birthday" form="new-contact"></td>
							<td><input type="submit" value="add contact" form="new-contact"></td>
						</tr>
					
					{{#each contacts}}
						{{> contact}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>


<template name="contact">
	<tr>
		<td>{{ firstname }}</td>
		<td>{{ lastname }}</td>
		<td>{{ phone }}</td>
		<td>{{ email }}</td>
		<td>{{ birthday }}</td>
		<td><a href="">edit</a> <a href="">delete</a></td>
	</tr>
</template>
