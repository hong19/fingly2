<template name="contact_list_main">
	<div class="container-fluid">
		<!-- for operation bar -->
		<div class="row">
			
		</div>
		<!-- for contact list -->
		<div class="row">
			<form id="new_contact_form">
			</form>
			<form id="edit_contact_form">
			</form>
			<table class="table table-striped table-hover">	
				<thead>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Birthday</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					
						<tr>
							<td><input type="text" name="firstname" placeholder="firstname" form="new_contact_form"></td>
							<td><input type="text" name="lastname" placeholder="lastname" form="new_contact_form"></td>
							<td><input type="text" name="phone" placeholder="phone" form="new_contact_form"></td>
							<td><input type="text" name="email" placeholder="email" form="new_contact_form"></td>
							<td><input type="text" name="birthday" placeholder="birthday" form="new_contact_form">	</td>
							<td><input class="btn btn-success" type="submit" value="Add Contact" form="new_contact_form"></td>
						</tr>
					
					{{#each contacts}}
						{{> contact}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>


<template name="contact">
	<tr>
		<td>{{ firstname }}</td>
		<td>{{ lastname }}</td>
		<td>{{ phone }}</td>
		<td>{{ email }}</td>
		<td>{{ birthday }}</td>
		<td>
			<button class="btn btn-primary btn-edit">
				<i class="fa fa-pencil-square-o"></i>
			</button>
			<button class="btn btn-danger btn-delete">
				<i class="fa fa-trash-o"></i>
			</button>
		</td>
	</tr>
	{{#if edit_mode}}
		{{> edit_contact_form }}
	{{/if}}
</template>

<template name="edit_contact_form">
	<tr>
		<td><input type="text" name="firstname" placeholder="firstname" form="edit_contact_form" value={{ firstname }}></td>
		<td><input type="text" name="lastname" placeholder="lastname" form="edit_contact_form" value={{ lastname }}></td>
		<td><input type="text" name="phone" placeholder="phone" form="edit_contact_form" value={{ phone }}></td>
		<td><input type="text" name="email" placeholder="email" form="edit_contact_form" value={{ email }}></td>
		<td><input type="text" name="birthday" placeholder="birthday" form="edit_contact_form" value={{ birthday }}>	</td>
		<td><input class="btn btn-success" type="submit" value="Update" form="edit_contact_form"></td>
	</tr>
</template>
